<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
</head>
<body style="background-color: darkcyan;">
    <h1 style="color: white;">BMI Calculator</h1>
    <div class="calculator">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        <br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <br>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            if (!isNaN(height) && !isNaN(weight) && height > 0 && weight > 0) {
                const bmi = weight / ((height / 100) ** 2);
                const category = getBMICategory(bmi);
                document.getElementById('result').innerHTML = `Your BMI is ${bmi.toFixed(2)}. You are in the category: ${category}`;
            } else {
                document.getElementById('result').innerHTML = 'Please enter valid height and weight values.';
            }
        }

        function getBMICategory(bmi) {
            if (bmi < 18.5) {
                return 'Underweight';
            } else if (bmi < 24.9) {
                return 'Normal weight';
            } else if (bmi < 29.9) {
                return 'Overweight';
            } else {
                return 'Obese';
            }
        }
    </script>

    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            color: lightgreen;
            size: 50px;
            
        }

        input, button {
            margin: 5px;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</body>
</html>
